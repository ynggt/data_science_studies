<meta charset="UFT-8">

<script>

	function pulaLinha() {

		document.write("<br><br>");
	}


	function mostra(frase) {

		document.write(frase);
		pulaLinha();
	}

	var numeroPensado = Math.round(Math.random() * 10 ); 

	//Para exibir o número aleatório no Browser//
		console.log(numeroPensado);

	var tentativas = 1;

	while (tentativas <= 3) {
		var chute = parseInt(prompt("Digite o seu chute: "));

		if(chute == numeroPensado) {
			mostra("<big><big><big><big> Você acertou!! </big></big></big></big>");
			break;
			
		} else {
			mostra("<big><big>Você errou!</big></big>"); 
			tentativas++;
	}




}	


	

</script>
