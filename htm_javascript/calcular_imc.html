<meta charset="UFT-8">

<script>

	function pulaLinha() {

		document.write("<br><br>");
	}


	function mostra(frase) {

		document.write(frase);
		pulaLinha();
	}

	function calcIMC(altura, peso) {
		
 		return peso / (altura * altura);

	}


var nome = prompt("Insira seu nome: ");
var alturaUsuario = prompt(nome + ", qual a sua altura(em metros)?: ");
var pesoUsuario = prompt(nome + ", qual o seu peso (em kg)?");

var imc = calcIMC(alturaUsuario, pesoUsuario);

document.write(nome + ", o seu IMC é de: " + imc);

if (imc < 18.5){

	mostra("Seu IMC está abaixo do recomendado");

}

if (imc > 30.5){

	mostra("Seu IMC está acima do recomendado");

}

if (imc >= 18.5 && imc <= 30.5) {

	mostra('<br>' + "Seu IMC está no recomendado")

}

mostra("FIM")




</script>
